<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Daily Tracker</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { error: null };
      static getDerivedStateFromError(error) {
        return { error };
      }
      render() {
        if (this.state.error) {
          return (
            <div className="p-4 text-red-500">
              <h1>Error: Something went wrong.</h1>
              <p>{this.state.error.message}</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const App = () => {
      const [categories, setCategories] = useState([
        { id: 1, name: 'Mood', score: null },
        { id: 2, name: 'Energy', score: null },
        { id: 3, name: 'Productivity', score: null },
        { id: 4, name: 'Sleep', score: null },
        { id: 5, name: 'Exercise', score: null },
      ]);
      const [history, setHistory] = useState([]);
      const [view, setView] = useState('tracker');
      const [timeScale, setTimeScale] = useState('week');

      useEffect(() => {
        try {
          const savedHistory = localStorage.getItem('trackerHistory');
          if (savedHistory) {
            setHistory(JSON.parse(savedHistory));
          }
        } catch (e) {
          console.error('Error loading history:', e);
        }
      }, []);

      const handleScore = (categoryId, score) => {
        setCategories(categories.map(cat =>
          cat.id === categoryId ? { ...cat, score } : cat
        ));
      };

      const submitScores = () => {
        const date = new Date().toISOString().split('T')[0];
        const newEntry = { date, scores: { ...categories.reduce((acc, cat) => ({ ...acc, [cat.name]: cat.score }), {}) } };
        const updatedHistory = [...history, newEntry];
        setHistory(updatedHistory);
        localStorage.setItem('trackerHistory', JSON.stringify(updatedHistory));
        setCategories(categories.map(cat => ({ ...cat, score: null })));
        alert('Scores submitted!');
      };

      const allScored = categories.every(cat => cat.score !== null);

      const getFilteredHistory = () => {
        const now = new Date();
        const filterDate = new Date();
        if (timeScale === 'week') {
          filterDate.setDate(now.getDate() - 7);
        } else if (timeScale === 'month') {
          filterDate.setMonth(now.getMonth() - 1);
        } else if (timeScale === 'year') {
          filterDate.setFullYear(now.getFullYear() - 1);
        }
        return history.filter(entry => new Date(entry.date) >= filterDate);
      };

      return (
        <div className="max-w-md mx-auto h-screen flex flex-col p-4 bg-gray-100">
          <div className="flex justify-between mb-4">
            <button
              className={`px-4 py-2 ${view === 'tracker' ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded`}
              onClick={() => setView('tracker')}
            >
              Tracker
            </button>
            <button
              className={`px-4 py-2 ${view === 'history' ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded`}
              onClick={() => setView('history')}
            >
              History
            </button>
          </div>

          {view === 'tracker' ? (
            <>
              <div className="flex-1 overflow-y-auto mb-16">
                {categories.map(category => (
                  <div key={category.id} className="flex justify-between items-center p-2 bg-white rounded mb-2 shadow">
                    <span>{category.name}</span>
                    <span className="text-lg">{category.score || '-'}</span>
                  </div>
                ))}
              </div>
              <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-white shadow-lg flex justify-between">
                {[1, 2, 3, 4, 5].map(score => (
                  <button
                    key={score}
                    className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                    onClick={() => {
                      const selectedCategory = categories.find(cat => cat.score === null);
                      if (selectedCategory) {
                        handleScore(selectedCategory.id, score);
                      }
                    }}
                  >
                    {score}
                  </button>
                ))}
                {allScored && (
                  <button
                    className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                    onClick={submitScores}
                  >
                    Submit
                  </button>
                )}
              </div>
            </>
          ) : (
            <div className="flex-1 overflow-y-auto">
              <div className="flex justify-between mb-4">
                <button
                  className={`px-4 py-2 ${timeScale === 'week' ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded`}
                  onClick={() => setTimeScale('week')}
                >
                  Week
                </button>
                <button
                  className={`px-4 py-2 ${timeScale === 'month' ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded`}
                  onClick={() => setTimeScale('month')}
                >
                  Month
                </button>
                <button
                  className={`px-4 py-2 ${timeScale === 'year' ? 'bg-blue-500 text-white' : 'bg-gray-200'} rounded`}
                  onClick={() => setTimeScale('year')}
                >
                  Year
                </button>
              </div>
              {getFilteredHistory().length === 0 ? (
                <p>No data available for this time scale.</p>
              ) : (
                getFilteredHistory().map(entry => (
                  <div key={entry.date} className="p-2 bg-white rounded mb-2 shadow">
                    <h3 className="font-bold">{entry.date}</h3>
                    {Object.entries(entry.scores).map(([name, score]) => (
                      <div key={name} className="flex justify-between">
                        <span>{name}</span>
                        <span>{score}</span>
                      </div>
                    ))}
                  </div>
                ))
              )}
            </div>
          )}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(
      <ErrorBoundary>
        <App />
      </ErrorBoundary>
    );

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(error => {
          console.error('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
